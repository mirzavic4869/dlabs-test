<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible=IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 p-4 sm:p-6">
    <div class="container mx-auto">
      <h1 class="text-xl sm:text-2xl font-bold mb-4 text-center">List User</h1>

      <!-- Form Tambah/Update Pengguna -->
      <div class="mb-6 bg-white px-6 py-4 rounded shadow md:w-1/3 mx-auto">
        <h2 class="text-lg text-center font-bold mb-3">User Form</h2>
        <form id="userForm">
          <input type="hidden" id="userIndex" value="" />
          <div class="mb-2">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
            <input type="text" id="name" class="w-full px-3 py-2 border rounded" required />
          </div>
          <div class="mb-2">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" id="email" class="w-full px-3 py-2 border rounded" required />
          </div>
          <div class="mb-2">
            <label for="age" class="block text-sm font-medium text-gray-700 mb-2">Age</label>
            <input type="number" id="age" class="w-full px-3 py-2 border rounded" required min="1" />
          </div>
          <div class="mb-4">
            <label for="status" class="block text-sm font-medium text-gray-700 mb-2">Member Status</label>
            <select id="status" class="w-full px-3 py-2 border rounded" required>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="flex justify-end pt-4">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Simpan</button>
            <button type="button" onclick="resetForm()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 ml-2">Batal</button>
          </div>
        </form>
      </div>

      <!-- Filter and Sort Controls -->
      <div class="flex flex-wrap justify-center gap-4 mb-4">
        <div>
          <label for="sort" class="block mb-2 text-sm font-medium text-gray-700">Sorted by</label>
          <select id="sort" class="px-3 py-2 border rounded" onchange="handleSortChange()">
            <option value="">Select an option</option>
            <option value="name">Nama</option>
            <option value="age">Umur</option>
            <option value="status">Status Keanggotaan</option>
          </select>
        </div>
        <div>
          <label for="filter" class="block mb-2 text-sm font-medium text-gray-700">Filtered by</label>
          <select id="filter" class="px-3 py-2 border rounded" onchange="handleFilterChange()">
            <option value="">All</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded shadow">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2 border text-center">Name</th>
              <th class="p-2 border text-center">Email</th>
              <th class="p-2 border text-center">Age</th>
              <th class="p-2 border text-center">Member Status</th>
              <th class="p-2 border text-center">Action</th>
            </tr>
          </thead>
          <tbody id="userTable" class="text-center"></tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
